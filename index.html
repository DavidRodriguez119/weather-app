<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Link the DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <main>
        <aside class="sidebar">
            <section id="search-area">
                <h2>Search for the City:</h2>
                <input type="text" placeholder="Bogota" id="input-field">
                <button id="search-button">Search</button>
            </section>
            <hr>
            <section id="search-history">

            </section>
        </aside>
        <section class="content">
            <section id="current-info">
               <h2 id="city-name"></h2> 
               <p id="current-temp"></p>
               <p id="current-wind"></p>
               <p id="current-humidity"></p>
            </section>
            <section id="forecast-info">
                <h3>5-Day Forecast</h3>
                <section id="forecast-container">
                    <div class="forecast-div">

                    </div>
                </section>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
